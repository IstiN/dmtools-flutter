name: dmtools
description: DMTools - AI Agent Management Platform
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  flutter_svg: ^2.2.0
  google_fonts: ^6.2.1
  go_router: ^16.0.0
  # HTTP client dependencies for swagger generated code
  chopper: ^8.0.0
  json_annotation: ^4.8.0
  http: ^1.0.0
  collection: ^1.17.0
  # OAuth and secure storage dependencies
  flutter_secure_storage: ^9.0.0
  get_it: ^8.0.3
  url_launcher: ^6.2.2
  crypto: ^3.0.3
  # Web APIs for modern web support
  web: ^1.0.0
  # File picker and clipboard support
  file_picker: ^8.0.0+1
  pasteboard: ^0.2.0
  shared_preferences: ^2.2.2
  # Local package dependency
  dmtools_styleguide:
    path: ./flutter_styleguide
  # Cupertino Icons
  cupertino_icons: ^1.0.8
  # macOS window styling
  macos_window_utils: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Code generation dependencies
  build_runner: ^2.3.3
  chopper_generator: ^8.0.0
  json_serializable: ^6.6.1
  swagger_dart_code_generator: ^3.0.3
  # Testing dependencies
  mockito: ^5.4.4
  # Icon generation
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/img/
  
