name: dmtools
description: DMTools - AI Agent Management Platform
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  flutter_svg: ^2.2.0
  google_fonts: ^6.2.1
  go_router: ^14.6.1
  # HTTP client dependencies for swagger generated code
  chopper: ^8.0.0
  json_annotation: ^4.8.0
  http: ^1.0.0
  collection: ^1.17.0
  # OAuth and secure storage dependencies
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.2
  crypto: ^3.0.3
  # Local package dependency
  dmtools_styleguide:
    path: ./flutter_styleguide

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # Code generation dependencies
  build_runner: ^2.3.3
  chopper_generator: ^8.0.0
  json_serializable: ^6.6.1
  swagger_dart_code_generator: ^3.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/config/
  
