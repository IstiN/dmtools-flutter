          1. **Extract** this ZIP file to a directory
          2. **Configure API** by editing `config.js` (for live examples)
          3. **Serve the files** (see options below)

          ## üñ•Ô∏è Local Testing Options

          **Important**: Don't open `index.html` directly in browser. Use a local server:

          ```bash
