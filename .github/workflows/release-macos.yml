name: Release macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.7.87)'
        required: true
        default: 'v1.7.87'
      server_version:
        description: 'DMTools server version (e.g., v1.7.78)'
        required: true
        default: 'v1.7.78'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "SERVER_VERSION=${{ github.event.inputs.server_version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "SERVER_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download DMTools server bundle
        run: |
          echo "Downloading DMTools server ${{ steps.version.outputs.SERVER_VERSION }}"
          
          # Download standalone macOS bundle from dmtools-server repository
          curl -L -o dmtools-standalone-macos-aarch64.zip \
            "https://github.com/IstiN/dmtools-server/releases/download/${{ steps.version.outputs.SERVER_VERSION }}/dmtools-standalone-macos-aarch64-${{ steps.version.outputs.SERVER_VERSION }}.zip"
          
          # Verify download
          if [ ! -f dmtools-standalone-macos-aarch64.zip ]; then
            echo "❌ Failed to download server bundle"
            exit 1
          fi
          
          ls -lh dmtools-standalone-macos-aarch64.zip
      
      - name: Build Flutter app for macOS
        run: |
          flutter build macos --release
          
          # Verify build
          if [ ! -d "build/macos/Build/Products/Release/dmtools.app" ]; then
            echo "❌ Flutter build failed"
            exit 1
          fi
      
      - name: Package macOS application
        run: |
          chmod +x scripts/pack-macos.sh
          
          mkdir -p dist
          
          ./scripts/pack-macos.sh \
            build/macos/Build/Products/Release/dmtools.app \
            dmtools-standalone-macos-aarch64.zip \
            dist \
            ${{ steps.version.outputs.VERSION }}
          
          # Verify DMG was created
          DMG_FILE="dist/DMTools-${{ steps.version.outputs.VERSION }}-macos-$(uname -m).dmg"
          if [ ! -f "$DMG_FILE" ]; then
            echo "❌ DMG creation failed"
            exit 1
          fi
          
          echo "✅ Created: $DMG_FILE"
          ls -lh dist/
      
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifact (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: dmtools-macos-${{ steps.version.outputs.VERSION }}
          path: dist/*.dmg
          retention-days: 7

