<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="DMTools">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>

  <title>DMTools</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Prevent white flash during loading by matching theme backgrounds */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Light theme background */
      transition: background-color 0.2s ease;
    }
    
    /* Dark theme detection */
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #121212; /* Dark theme background */
      }
    }
    
    /* Loading indicator (optional) */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      color: #6c757d;
    }
    
    @media (prefers-color-scheme: dark) {
      #loading {
        color: #adb5bd;
      }
    }
  </style>

  <!-- OAuth Callback Handler -->
  <script type="text/javascript">
    // Handle OAuth callback parameters
    (function() {
      console.log('OAuth handler running, URL:', window.location.href);
      
      var urlParams = new URLSearchParams(window.location.search);
      var code = urlParams.get('code');
      var state = urlParams.get('state');
      var error = urlParams.get('error');
      
      console.log('OAuth params:', { 
        code: code ? code.substring(0, 10) + '...' : 'missing', 
        state: state ? state.substring(0, 10) + '...' : 'missing',
        error: error || 'none'
      });
      
      if (code && state) {
        // Store OAuth parameters for Flutter to read
        window.oauthParams = {
          code: code,
          state: state,
          error: error
        };
        
        // Set a flag that OAuth parameters are ready
        window.oauthParamsReady = true;
        
        console.log('OAuth params stored in window.oauthParams');
        
        // Clean up URL parameters to avoid showing them in the address bar
        if (window.history && window.history.replaceState) {
          var cleanUrl = window.location.pathname + window.location.hash;
          window.history.replaceState(null, null, cleanUrl);
          console.log('URL cleaned to:', cleanUrl);
        }
      } else {
        console.log('No OAuth parameters found in URL');
      }
    })();
  </script>
</head>
<body>
  <div id="loading">Loading DMTools...</div>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Hide loading indicator when Flutter app loads
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
