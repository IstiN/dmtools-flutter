<!DOCTYPE html>
<html class="theme-dark">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SETFFT4EWQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SETFFT4EWQ');
  </script>

  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Enhanced cache control for Safari -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- Version tracking for styleguide cache busting -->
  <meta name="app-version" content="__BUILD_VERSION__">
  <script>
    // Simple Safari cache detection for styleguide
    (function() {
      const currentVersion = '__BUILD_VERSION__';
      const storedVersion = localStorage.getItem('dmtools-styleguide-version');
      
      if (storedVersion && storedVersion !== currentVersion) {
        console.log('New styleguide version detected:', currentVersion);
        localStorage.clear();
        sessionStorage.clear();
        
        // Force reload for Safari
        if (navigator.userAgent.includes('Safari') && !navigator.userAgent.includes('Chrome')) {
          window.location.reload(true);
        }
      }
      
      localStorage.setItem('dmtools-styleguide-version', currentVersion);
    })();
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_styleguide">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>DMTools Styleguide</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Shared theme styles -->
  <link rel="stylesheet" href="css/shared-theme.css">
  
  <!-- Runtime configuration -->
  <script src="config.js"></script>
  
  <!-- Shared theme management -->
  <script src="js/shared-theme.js"></script>



  <!-- Theme detection now handled by shared-theme.js -->
  <script src="flutter_bootstrap.js?v=__BUILD_VERSION__" async></script>
</head>
<body>
  <div id="loading-indicator">
    <canvas id="dna-loader" width="300" height="150"></canvas>
    <p>Loading DMTools Styleguide...</p>
    <script>
      // Check for OffscreenCanvas and Worker support
      if ('OffscreenCanvas' in window && 'Worker' in window) {
        const canvas = document.getElementById('dna-loader');
        // Transfer control to a new worker thread
        const offscreen = canvas.transferControlToOffscreen();
        const worker = new Worker('animation_worker.js');
        // Send the canvas to the worker
        worker.postMessage({ canvas: offscreen }, [offscreen]);
      } else {
        // Fallback for older browsers that don't support OffscreenCanvas
        console.log("Browser does not support OffscreenCanvas. Animation will run on the main thread.");
        // You could potentially load a simpler, CSS-based animation here as a fallback
        const script = document.createElement('script');
        script.src = 'animation_fallback.js'; // A non-worker version of the script
        document.body.appendChild(script);
      }
    </script>
  </div>
  
  <script>
    // Hide loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      console.log('[LoadingIndicator] flutter-first-frame event fired');
      const loadingIndicator = document.getElementById('loading-indicator');
      if (loadingIndicator) {
        console.log('[LoadingIndicator] Hiding loading indicator');
        loadingIndicator.style.display = 'none';
      }
      
      const isAutomationTest = window.location.search.includes('automation=true');
      const isScreenReader = window.navigator.userAgent.includes('ScreenReader');
      if (isAutomationTest || isScreenReader) {
        console.log('[LoadingIndicator] Auto accessibility enabled because automation or screen reader detected');
        // Force enable Flutter semantics for accessibility (for automation/screen readers only)
        setTimeout(() => {
          // Flutter creates an "Enable accessibility" button - click it automatically
          // This exposes the entire semantic tree to the accessibility API
          console.log('Flutter creates an "Enable accessibility" button - click it automatically');
          const enableAccessibility = () => {
            console.log('enableAccessibility');
            const button = document.querySelector('flt-semantics-placeholder[aria-label="Enable accessibility"]');
            if (button) {
              console.log('[LoadingIndicator] ðŸ”˜ Auto-enabling accessibility for automation tools and browser MCP...');
              button.click();
              
              // Verify after a moment
              setTimeout(() => {
                console.log('[LoadingIndicator] âœ… Accessibility enabled!');
                console.log('[LoadingIndicator] ðŸ¤– Automation tools can now access elements via:');
                console.log('[LoadingIndicator]    - page.getByRole("button", { name: "Demo" })');
                console.log('[LoadingIndicator]    - page.accessibility.snapshot()');
                console.log('[LoadingIndicator]    - Browser MCP can interact with all UI elements');
              }, 1000);
              return true;
            }
            console.warn('[LoadingIndicator] Accessibility enable button not found');
            return false;
          };
          
          // Try immediately
          if (!enableAccessibility()) {
            // If not found, try again after a delay
            setTimeout(enableAccessibility, 2000);
          }
        }, 1000);
      } else {
        console.log('[LoadingIndicator] Skipping auto accessibility (normal user session)');
      }
      
      // Theme debugging and management now handled by shared-theme.js
      if (window.themeManager) {
        console.log('[LoadingIndicator] Run debug after Flutter loads');
        // Run debug after Flutter loads
        setTimeout(() => window.themeManager.debugTheme(), 1000);
      }
    });
  </script>
</body>
</html>
