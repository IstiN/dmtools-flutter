<svg xmlns="http://www.w3.org/2000/svg" width="48" height="40" viewBox="0 0 48 40" fill="none">
  <defs>
    <!-- Mask to create transparent "DM" text cutout from filled hub -->
    <mask id="dmTextMask">
      <rect width="48" height="40" fill="white"/>
      <text x="20" y="20" dy="0.3em" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="black" text-anchor="middle">DM</text>
    </mask>
  </defs>
  
  <!-- Central hub with DM -->
  <g mask="url(#dmTextMask)">
    <rect x="14" y="12" width="12" height="12" rx="2" fill="currentColor" opacity="0.95"/>
  </g>
  
  <!-- Reduced grid of squares - larger squares in top-right corner creating "scatter" effect -->
  <!-- Top-right corner - larger squares, moved left further -->
  <rect x="20" y="2" width="9" height="9" rx="1.5" fill="currentColor" opacity="0.85"/>
  <rect x="32" y="8" width="10" height="10" rx="2" fill="currentColor" opacity="0.9"/>
  
  <!-- Middle row -->
  <rect x="4" y="16" width="6" height="6" rx="1" fill="currentColor" opacity="0.8"/>
  <rect x="30" y="20" width="8" height="8" rx="1.5" fill="currentColor" opacity="0.85"/>
  
  <!-- Bottom row -->
  <rect x="4" y="24" width="6" height="6" rx="1" fill="currentColor" opacity="0.8"/>
  <rect x="14" y="30" width="6" height="6" rx="1" fill="currentColor" opacity="0.8"/>
  <rect x="22" y="30" width="6" height="6" rx="1" fill="currentColor" opacity="0.8"/>
</svg>
